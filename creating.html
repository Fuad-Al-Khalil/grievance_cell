<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Creating</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
   
</head>
<body>
    <section class="creating">
        <div class="creating_content">
            <form action="#">
                <div class="creating_item">
                    <label class="label" for="complain_type">Type</label>
                    <select class="input_field" name="complain_type" id="type" aria-placeholder="Select Type">
                        <option value="academic">Academic</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="library">Library</option>
                        <option value="payment">Payment</option>
                        <option value="administration">Administration</option>
                        <option value="program">Program</option>
                        <option value="individual">Individual</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="creating_item">
                    <label class="label" for="complain_title">Title</label>
                    <input class="input_field" type="text" name="complain_title" placeholder="Give your complain a title">
                </div>
                <div class="creating_item">
                    <label class="label" for="yes_no">Did you talked about it before?</label>
                    <select class="input_field" name="yes_no">
                        <option value="Select">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="creating_item">
                    <label class="label" for="involve">How did you get involve to it?</label>
                    <input class="input_field" id="involve" name="involve" type="text" placeholder="Share your involvment...">
                </div>
                <div class="creating_item">
                    <label class="label" for="description">Description</label>
                    <input class="input_field" id="description" name="description" type="text" placeholder="You can also give suggestions">
                </div>
            </form>
            <div class="buttons">
                <div class="cancel">
                    <button class="cancel_btn" type="submit">Cancel</button>
                </div>
                <div class="create">
                    <button class="create_btn" type="submit">Create</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
